<head>

    PLANTILLA PARA ANGULAR JS 2.0
    Para iniciar el wathc de typescript en una termina corre:
    npm run tsc

    Para correr el servidor  en otra terminal abre :
   npm start

   En el archivo package.json es muy importante lo siguiente
   /*
Es muuy importtante que el atributo "script" tenga la configuracion que observas, si no, no podras correr el typescript
con el comando npm run tsc
ni iniciar el servidor con npm start
*/


    -->
    <title>Angularcillo</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <script src="../node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script src="../node_modules/systemjs/dist/system.src.js"></script>
    <script src="../node_modules/angular2/bundles/angular2.dev.js"></script>
    <script>
        System.config({
            packages: {'app': {defaultExtension: 'js'}}
        });
        System.import('app/app');
    </script>
</head>
<body>
<my-app>Cargando...</my-app>
</body>
</html>
